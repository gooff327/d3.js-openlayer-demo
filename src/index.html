<!DOCTYPE html>
<html lang="en" style="font-size: 100px">
<head>
    <link rel="stylesheet" href="https://cdn.bootcss.com/openlayers/3.20.1/ol.css" type="text/css">
    <link rel="stylesheet" href="../style/index.css">
    <meta name="viewport" charset="UTF-8"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>Title</title>
</head>
<body>
<div class="container">
    <button class="reverseButton">翻 转</button>
    <span class="title">全国城市平均收入</span>
    <div class="reverseChart">
        <div class="front">
            <button class="rankButton">排 序</button>
        </div>
        <div class="back">
            <button class="switchButton">切 换</button>
            <div id="map" class="map"></div>
            <div id="tipWrapper" class="mapTipWrapper">
                <div id="tipContent" class="mapTipContent">
                </div>
            </div>
        </div>
    </div>
</div>
</script>
</body>
</html>
